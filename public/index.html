<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shoutcut icon" href="favicon.png" />
    <title>Weather sounds</title>
  </head>
  <body>
    <h1>Звуки природы</h1>
    <div id="main">
      <div id="audio-btn">
        <button id="play-rain"></button>
        <button id="play-summer"></button>
        <button id="play-winter"></button>
      </div>
      <audio id="audio-rain" src="rain.mp3"></audio>
      <audio id="audio-winter" src="winter.mp3"></audio>
      <audio id="audio-summer" src="summer.mp3"></audio>
      <div>
        <input
          id="volume"
          type="range"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
        />
      </div>
    </div>
  </body>
</html>
